<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- Jalali-Moment Persian Date CDN -->
    <script src="https://unpkg.com/jalali-moment/dist/jalali-moment.browser.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h3>Dari Afg. Date</h3>
        <h1 id="daridate"></h1>
      </div>
    </div>

    <script>
      let dariMonths = [
        "حمل",
        "ثور",
        "جوزا",
        "سرطان",
        "اسد",
        "سنبله",
        "میزان",
        "عقرب",
        "قوس",
        "جدی",
        "دلو",
        "حوت",
      ];

      const getPersianDate = (date) => {
        let newDate = moment(date);
        let year = newDate.jYear();
        let month = dariMonths[newDate.jMonth()];
        let day = newDate.jDate();

        return `${day} ${month} ${year}`;
      };
      document.getElementById("daridate").innerHTML =
        getPersianDate("2023-09-12");
    </script>
  </body>
</html>
